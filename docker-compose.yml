version: '3'

networks:
  server:
  data:

services:
  nginx:
    container_name: nginxServer
    image: nginx:stable
    networks:
      - server
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/ssl/:/ssl/
      - ./project/:/var/www/html/laravel/
    restart: always

  php:
    container_name: php
    build: ./php/
    expose:
      - 9000
    networks:
      - server
      - data
    volumes:
      - ./project/:/var/www/html/laravel/
    restart: always

  redis:
    container_name: redis
    image: redis:7.0
    ports:
      - "6379:6379"
    networks:
      - data
    restart: alwaus